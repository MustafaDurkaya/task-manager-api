spring.application.name=task-manager-api
spring.datasource.url=jdbc:h2:mem:task-db;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.docker.compose.enabled=false
server.port=9090
spring.security.user.name=admin
spring.security.user.password=1234
jwt.issuer=task-manager
jwt.secret=change-this-to-32-bytes-or-more-secret-key!!!!
jwt.expirationSeconds=36000